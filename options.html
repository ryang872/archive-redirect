<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-5">
        <h1 class="text-2xl font-bold mb-4">Manage Redirected Sites</h1>
        <div class="flex gap-2 mb-4">
            <input type="text" id="siteInput" class="border-2 border-gray-300 p-2 rounded" placeholder="Enter new site...">
            <button id="addButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
            <button id="importButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Import</button>
            <button id="exportButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Export</button>
        </div>
        <div id="notification" class="text-green-500 mt-2"></div>
        <div class="w-1/2">
            <h2 class="text-xl font-semibold mt-6 mb-4">Current Sites:</h2>
            <div> 
                <table class="w-full">
                    <thead class="bg-gray-50 border-b-2 border-gray-200">
                        <tr>
                            <th class="w-1/2 px-4 py-2 text-xs text-left text-gray-500">Name</th>
                            <th class="w-1/2 px-4 py-2 text-xs text-left text-gray-500">Address</th>
                            <th class="w-1/2 px-4 py-2 text-xs text-left text-gray-500"></th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-300" id="siteList">
                        <!-- Sites will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
    
</body>
</html>
